version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: self_improving_postgres
    environment:
      POSTGRES_DB: suggestions
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d suggestions"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: self_improving_backend
    environment:
      DATABASE_URL: postgresql://myuser:mypassword@postgres:5432/suggestions
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: self_improving_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: self_improving_worker
    environment:
      DATABASE_URL: postgresql://myuser:mypassword@postgres:5432/suggestions
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    command: python worker.py
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    name: self_improving_postgres_data
